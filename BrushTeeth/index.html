<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>มาแปรงฟันกัน!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="start-screen">
            <h1>พร้อมแปรงฟันหรือยัง?</h1>
            <button id="startButton">Start!</button>
        </div>

        <div id="countdown-screen" class="hidden">
            <h1 id="countdown-display">3</h1>
        </div>

        <div id="brushing-screen" class="hidden">
            <video id="brushing-video" autoplay muted playsinline>
                Your browser does not support the video tag.
            </video>
            <p>กำลังแปรงฟัน...</p>
        </div>

        <div id="change-side-screen" class="hidden">
            <h1>เปลี่ยนด้าน!</h1>
            <p>เตรียมพร้อมสำหรับด้านต่อไป</p>
        </div>

        <div id="end-screen" class="hidden">
            <h1>แปรงฟันเสร็จแล้ว!</h1>
            <button id="restartButton">แปรงฟันอีกครั้ง</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
